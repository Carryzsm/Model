    <title>Document</title>
    <style>
        .bigbox{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: aqua;
            border: 1px solid black;
        }
        .box{
            position: absolute;
            width: 200px;
            height: 200px;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <!-- 1.开启定位，四个方向设置0，margin：auto -->
   <div class="bigbox">
    <div class="box"></div>
   </div>
   <!-- 2.开启定位，top、left设置50%，然后设置magin-left和margin-top为自身宽度的一半并取负值 -->

</body>
