		function debounce(fn,delay){

		// 节流
		let btn = document.getElementById('btn')
		btn.onclick = throttle(function () {
			console.log('点击了按钮', new Date().getSeconds())
		}, 1000)
		function throttle(fn, delay) {
			let flag = false
			return function () {
				if (flag) {
					return
				}
				setTimeout(() => {
					fn()
					flag = false
				}, delay)
				flag = true
			}

		}

	</script>
