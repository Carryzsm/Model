        class Person{
            constructor(name){
               this.name = name
            }
            info(){
                console.log(this.name + ': 唱跳rap篮球');
            }
        }
        
        class Child extends Person{
            constructor(name,langure){
                super(name)
                this.langure = langure
            }
            speak(){
                console.log(this.name + 'speak' + this.langure);
            }
        }

        const person1 = new Person('zhangsan')
        person1.info()
        const child1 = new Child('zhaosi','Eng')
        child1.info()
        child1.speak()
        console.log(Child.prototype);
        console.log(Person.prototype);
        console.log('---------------原型链终点---------------');
        console.log(child1.__proto__.__proto__.__proto__.__proto__);
